	 from {
		 margin: 0px 100px;
	}

}
/* Safari 4.0 - 8.0 */
 @-webkit-keyframes p-show {

}
/* Standard syntax */
 @keyframes p-show {
	 from {

}

      .modal-bodies {
        position: relative;
        perspective: 1000px;
      }

      .modal-body {
        background: white;
        padding: 40px 100px;
        box-shadow: 0px 50px 30px -30px rgba(0, 0, 0, 0.3);
        margin-bottom: 50px;
        position: absolute;
        top: 0;
        display: none;
        box-sizing: border-box;
        width: 100%;
        transform-origin: top left;
      }
      .modal-body.is-showing {
        display: block;
      }

      .animate-out {
        animation: out 300ms ease-in-out forwards;
      }
      .animate-in {
        animation: in 300ms ease-in-out forwards;
        display: block;
        /*transform-origin: top left; */
      }
      .animate-up {
        transform: translateY(-500px);
          /*animation: up 300ms ease-in-out forwards;*/
      }

      @keyframes out {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        60% {
          transform: rotate(60deg);
        }
        100% {

        }

      @keyframes in {

    <script>
        document.querySelectorAll('.button').forEach(function(button) {
    button.addEventListener('click', function() {
        var btn = this,
            step = btn.closest('.modal-body'),
            stepIndex = Array.from(step.parentNode.children).indexOf(step),
            pag = document.querySelectorAll('.modal-header span')[stepIndex];

        if(stepIndex === 0 || stepIndex === 1) {
            step1(step, pag);
        } else {
            step3(step, pag);
        }
    });
});

function step1(step, pag) {
    console.log('step1');
    // animate the step out
    step.classList.add('animate-out');

    // animate the step in
    setTimeout(function() {
        step.classList.remove('animate-out', 'is-showing');
        step.nextElementSibling.classList.add('animate-in');
        pag.classList.remove('is-active');
        pag.nextElementSibling.classList.add('is-active');
    }, 600);

    // after the animation, adjust the classes
    setTimeout(function() {
        step.nextElementSibling.classList.remove('animate-in');
        step.nextElementSibling.classList.add('is-showing');
    }, 1200);
}

function step3(step, pag) {
    console.log('step3');

    // animate the step out
    step.closest('.modal-wrap').classList.add('animate-up');

    setTimeout(function() {
        document.querySelector('.rerun-button').style.display = 'inline-block';
        document.querySelector('#card').style.display = 'flex';
    }, 300);
}

document.querySelector('.rerun-button').addEventListener('click', function() {
    var modalWrap = document.querySelector('.modal-wrap');
    modalWrap.classList.remove('animate-up');

    var firstModalBody = modalWrap.querySelector('.modal-body');
    firstModalBody.classList.add('is-showing');

    var siblings = firstModalBody.parentNode.children;
    for (var i = 0; i < siblings.length; i++) {
        if (siblings[i] !== firstModalBody) {
            siblings[i].classList.remove('is-showing');
        }
    }

    var firstPag = document.querySelector('.modal-header span');
    firstPag.classList.add('is-active');

    var pagSiblings = firstPag.parentNode.children;
    for (var i = 0; i < pagSiblings.length; i++) {
        if (pagSiblings[i] !== firstPag) {
            pagSiblings[i].classList.remove('is-active');
        }
    }
    document.querySelector('#card').style.display = 'none';
    this.style.display = 'none';
});
    </script>
